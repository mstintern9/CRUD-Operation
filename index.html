<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script
      src="https://kit.fontawesome.com/36b288a2bf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <h2>Task Manager</h2>
      <h2 id="date"></h2>
    </div>
    <div class="task-container">
      <div class="form">
        <input
          type="text"
          class="form-input"
          id="input-text"
          placeholder="Add a Task"
          data-hidden-id=""
        />
        <input type="hidden" id="saveindex" />
        <button id="addtask" class="button">Add Task</button>
        <button id="savetask" class="button" style="display: none">
          Update Task
        </button>
      </div>
      <div id="mylist" class="list-container"></div>
    </div>
    <script src="script3.js"></script>
  </body>
</html>
