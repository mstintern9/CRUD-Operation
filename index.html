<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script
      src="https://kit.fontawesome.com/36b288a2bf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <h2>Task Manager</h2>
      <h2 id="date"></h2>
    </div>
    <div class="task-container">
      <div class="form">
        <input
          type="text"
          class="form-input"
          id="input-text"
          placeholder="Add a Task"
          data-hidden=""
        />

        <input id="datepicker" type="date" class="form-input" />
        <input id="addTask" type="button" class="button" value="Add Task" />

        <input
          id="saveTask"
          type="button"
          class="button"
          value="Update Task"
          style="display: none"
        />
      </div>
      <div id="myList" class="list-container"></div>
    </div>
    <script src="script3.js"></script>
  </body>
</html>
